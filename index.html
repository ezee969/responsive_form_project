<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A simple and clean website template" />
    <meta
      name="keywords"
      content="web template, html template, html5, css3, mobile first, responsive, bootstrap, css3, sass"
    />
    <meta name="author" content="Codrops" />
    <link rel="shortcut icon" href="../favicon.ico" />
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <title>Register</title>
  </head>
  <body>
    <header>
      <div class="page-title-cont">
        <img src="./assets/odin-lined.png" alt="" class="page-log" />
        <h1 class="page-title">ODIN</h1>
      </div>
      <footer>
        <p class="footer-text">Copyright Â© 2022 ezee969</p>
        <a href="https://github.com/ezee969" target="_blank" rel="noreferrer">
          <img
            class="footer-img"
            src="assets/github.png"
            alt="icon"
            class="footer-img"
          />
        </a>
      </footer>
    </header>
    <main>
      <div class="header-info-cont">
        <p class="p1">
          This is not a real online service! You know you need something like
          this in your life top help you realize your deeptest dreams.
        </p>
        <p class="p1">Sign up now to get started.</p>
        <p class="p2">You know you want to.</p>
      </div>
      <form>
        <h1 class="legend">Let's do this!</h1>
        <fieldset>
          <div class="input">
            <label class="input-label">FIRST NAME</label>
            <input type="text" />
          </div>
          <div class="input">
            <label class="input-label">LAST NAME</label>
            <input type="text" />
          </div>
          <div class="input">
            <label class="input-label">EMAIL</label>
            <input type="email" />
          </div>
          <div class="input">
            <label class="input-label">PHONE NUMBER</label>
            <input type="text" />
          </div>
          <div class="input">
            <label class="input-label">PASSWORD</label>
            <input type="password" />
          </div>
          <div class="input">
            <label class="input-label">CONFIRM PASSWORD</label>
            <input type="password" />
          </div>
        </fieldset>
      </form>
      <button class="create-acc-but" type="button">Create Account</button>
      <div class="login-p">
        Already have an account?
        <div class="login-text">Log in</div>
      </div>
    </main>
  </body>
</html>
